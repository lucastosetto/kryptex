global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'perptrix'
    replica: '0'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Perptrix API server
  - job_name: 'perptrix-api'
    static_configs:
      - targets: ['api-server:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

