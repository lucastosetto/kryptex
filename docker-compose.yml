services:
  questdb:
    image: questdb/questdb:latest
    container_name: perptrix-questdb
    ports:
      - "9000:9000"  # HTTP/REST API
      - "8812:8812"  # PostgreSQL wire protocol
    volumes:
      - questdb_data:/var/lib/questdb
    environment:
      - QDB_PG_USER=admin
      - QDB_PG_PASSWORD=quest
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:9000 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: unless-stopped
    networks:
      - perptrix-network

  redis:
    image: redis:7-alpine
    container_name: perptrix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - perptrix-network

  prometheus:
    image: prom/prometheus:latest
    container_name: perptrix-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - perptrix-network

  grafana:
    image: grafana/grafana:latest
    container_name: perptrix-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - prometheus
      - tempo
    restart: unless-stopped
    networks:
      - perptrix-network

  tempo:
    image: grafana/tempo:latest
    container_name: perptrix-tempo
    ports:
      - "4318:4318"  # OTLP HTTP receiver
      - "3200:3200"  # Tempo query API
    volumes:
      - tempo_data:/var/tempo
      - ./tempo/tempo.yaml:/etc/tempo.yaml:ro
    command:
      - -config.file=/etc/tempo.yaml
    environment:
      - TEMPO_AUTH_ENABLED=false
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - perptrix-network

  # Perptrix Services
  websocket-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BINARY: websocket-service
    container_name: perptrix-websocket
    command: ["./websocket-service"]
    environment:
      - PERPTRIX_ENV=${PERPTRIX_ENV:-production}
      - SYMBOLS=${SYMBOLS:-BTC,ETH}
      - QUESTDB_URL=host=questdb user=admin password=quest port=8812
      - REDIS_URL=redis://redis:6379/
      - HISTORICAL_CANDLE_COUNT=${HISTORICAL_CANDLE_COUNT:-200}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
      - OTEL_SERVICE_NAME=perptrix-websocket-service
    depends_on:
      questdb:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - perptrix-network

  api-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BINARY: api-server
    container_name: perptrix-api
    command: ["./api-server"]
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - PORT=8080
      - PERPTRIX_ENV=${PERPTRIX_ENV:-production}
      - QUESTDB_URL=host=questdb user=admin password=quest port=8812
      - REDIS_URL=redis://redis:6379/
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
      - OTEL_SERVICE_NAME=perptrix-api-server
    depends_on:
      - questdb
      - redis
      - tempo
    restart: unless-stopped
    networks:
      - perptrix-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BINARY: worker
    container_name: perptrix-worker
    command: ["./worker"]
    environment:
      - EVAL_INTERVAL_SECONDS=${EVAL_INTERVAL_SECONDS:-60}
      - SYMBOLS=${SYMBOLS:-BTC,ETH}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-2}
      - PERPTRIX_ENV=${PERPTRIX_ENV:-production}
      - QUESTDB_URL=host=questdb user=admin password=quest port=8812
      - REDIS_URL=redis://redis:6379/
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4318
      - OTEL_SERVICE_NAME=perptrix-worker
    depends_on:
      questdb:
        condition: service_started
      redis:
        condition: service_healthy
      websocket-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - perptrix-network
    # Note: To run multiple workers, start additional containers:
    # docker-compose up -d --scale worker=3

volumes:
  questdb_data:
  redis_data:
  prometheus_data:
  grafana_data:
  tempo_data:

networks:
  perptrix-network:
    driver: bridge

